<section id="banner">
    <div class="sign-up-form">
        <h3>Sign up Now</h3>
        
        <form>
            <input type="email" class="input-box" placeholder="Your Email" required>
            <input type="password" class="input-box" placeholder="your password" required>
            <div class="form-check"  >
                <input type="checkbox" class= "form-check-input" name="agree_t&c" id="agree" required >
                <label class="form-check-label" for="agree">I Agree to be a member of Adventure club
                  <a href="#" class="hvr-grow" data-toggle="modal">Terms and Conditions</a>
                </label>
              
            </div>
            <div class="form-check">
             <input type="checkbox" class="form-check-input" name="agree_over_18" id="over-18" required />
                <label class="form-check-label" for="over-18"
                  >I'm over 18
                </label>
              </div>
              <div class="form-check"> 
                <input type="checkbox" class="form-check-input" id="updates" name="recoive_updates"/>
                <label class="form-check-label" for="updates">Receive updates and promotions periodically</label>
              </div>
            <button type="button" class="btn btn-success signup-btn">Submit</button>
            <hr>
            <p class="or">Or</p>
            <button type="button" class="btn btn-primary signup-btn">Sign up with Facebook</button>
           




        
        </form>
